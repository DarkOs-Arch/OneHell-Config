[character]
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " [$duration]($style)"

[directory]
truncation_length = 2
format = " [$path]($style)[$lock_symbol]($lock_style) "

[line_break]
disabled = true

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "₿ "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
conflicted = "® "
ahead = "❧️ ▻ ×${count}"
behind = "♠ ×${count}"
diverged = "☼ ❧️ ▻ ×${ahead_count} ♠ ×${behind_count}"
untracked = "♪ ×${count}"
stashed = "▽ "
modified = "◮ ×${count}"
staged = "☻ ×${count}"
renamed = "☺ ×${count}"
deleted = "♦  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "[$hostname]($style)"
trim_at = "-"
style = "bold red"
disabled = false

[memory_usage]
format = "$symbol[${ram}]($style) "
show_percentage = true
threshold = 50
style = "bold dimmed white"
disabled = true 

[package]
disabled = false

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
format = "$time($style) "
style = "dimmed green"
disabled = true 

[username]
style_user = "bold blue"
show_always = true
